<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Données Environnementales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .data {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .data div {
      text-align: center;
      padding: 15px;
      border-radius: 6px;
      background-color: #e0e0e0;
    }

    .temperature {
      color: #e74c3c;
    }

    .co2 {
      color: #3498db;
    }

    .humidity {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Données Environnementales</h1>
    <div class="data">
      <div class="temperature">
        <h2>Température</h2>
        <p>25°C</p> <!-- Remplacez ceci par la donnée de température -->
      </div>
      <div class="co2">
        <h2>Taux de CO2</h2>
        <p>400 ppm</p> <!-- Remplacez ceci par la donnée de CO2 -->
      </div>
      <div class="humidity">
        <h2>Taux d'Humidité</h2>
        <p>50%</p> <!-- Remplacez ceci par la donnée d'humidité -->
      </div>
    </div>
  </div>
</body>
</html>
